<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borja Lopez Jimenez - Portafolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-color: #00d8ff;
            --hover-bg: #2d2d2d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-card {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 500px; /* Un poco más ancho para que quepan los proyectos */
            width: 100%;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #333;
            margin-bottom: 1rem;
        }

        h1 { margin: 0.5rem 0; font-size: 2rem; font-weight: 700; }
        .bio { color: var(--text-secondary); margin-bottom: 1.5rem; }

        /* --- SECCIÓN DE PROYECTOS (ESTILO ERIK) --- */
        .projects-section {
            margin: 2rem 0;
            text-align: left;
        }
        
        .projects-section h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas */
            gap: 10px;
        }

        .project-card {
            background-color: var(--hover-bg);
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid transparent;
        }

        .project-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-3px);
            background-color: #333;
        }

        .project-card i { color: var(--accent-color); }

        /* --- BOTONES DE ENLACES (RAYUELA / W3C) --- */
        .utility-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn-utility {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-utility:hover { background-color: var(--accent-color); color: #000; }

        /* --- MAPA --- */
        .map-container {
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #333;
        }

        /* --- REDES SOCIALES Y SKILLS --- */
        .social-links { display: flex; justify-content: center; gap: 1.5rem; margin: 2rem 0 1rem; }
        .social-links a { color: var(--text-color); font-size: 1.8rem; transition: 0.3s; }
        .social-links a:hover { color: var(--accent-color); transform: translateY(-3px); }

        .skills-icons { font-size: 2rem; color: #555; display: flex; justify-content: center; gap: 15px; margin-top: 1rem; }
        .skills-icons i:hover { color: var(--accent-color); }

    </style>
</head>
<body>

    <main class="profile-card">
        
        <a href="https://cdn.impossibleimages.ai/wp-content/uploads/2023/04/16210033/VuSL9TqG811jWhz0JvE70TNAiUKMeAZCIdkHyPudUIBp0fwEdw-scaled.jpg" alt="Borja Lopez" class="profile-img">
        
        <h1>Borja Lopez Jimenez</h1>
        <p class="bio">Alumno del IES Donoso Cortés <br> Desarrollador Web en formación.</p>

        <div class="utility-links">
            <a href="https://rayuela.educarex.es/modulo_acceso/" target="_blank" class="btn-utility">
                <i class="fas fa-graduation-cap"></i> Rayuela
            </a>
            <a href="https://validator.w3.org/" target="_blank" class="btn-utility">
                <i class="fas fa-check-double"></i> W3C Validator
            </a>
        </div>

        <div class="projects-section">
            <h3>Mis Trabajos</h3>
            <div class="projects-grid">
                
                <a href="proyecto1/index.html" class="project-card">
                    <i class="fas fa-folder"></i> Proyecto 1
                </a>

                <a href="calculadora/index.html" class="project-card">
                    <i class="fas fa-calculator"></i> Calculadora
                </a>

                <a href="formulario/index.html" class="project-card">
                    <i class="fas fa-file-alt"></i> Formulario
                </a>

                <a href="landing/index.html" class="project-card">
                    <i class="fas fa-desktop"></i> Landing Page
                </a>

            </div>
        </div>

        <div class="map-container">
            <iframe 
                width="100%" 
                height="200" 
                frameborder="0" 
                scrolling="no" 
                marginheight="0" 
                marginwidth="0" 
                src="https://maps.google.com/maps?q=IES+Donoso+Cort%C3%A9s,Av.+Alonso+Mart%C3%ADn,+12,+06400+Don+Benito,+Badajoz&t=&z=15&ie=UTF8&iwloc=&output=embed">
            </iframe>
        </div>

        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:tu@email.com"><i class="fas fa-envelope"></i></a>
        </div>

        <div class="skills-icons">
            <i class="fab fa-html5"></i>
            <i class="fab fa-css3-alt"></i>
            <i class="fab fa-js"></i>
        </div>

    </main>

</body>
</html>
