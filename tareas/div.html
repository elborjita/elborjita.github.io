<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>div</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 1.5%;
      gap: 1.5%;
    }

    .shape {
      border: 5px dashed #000;
    }

    /* rectangulo de arriba y abajo */
    .top, .bottom {
      width: 99%;
      height: 15%;
      background-color: #ff0000;
    }

    .bottom {
      background-color: #e20f0f;
    }

    /* estilo que he puesto para circulos */
    .circles {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 92%;
      height: 22%;
      gap: 3%;
    }

    .circle {
      flex: 1 1 25%;
      max-width: 180px;
      aspect-ratio: 1/1;
      border-radius: 50%;
    }

    .circle:nth-child(1) { background-color: #2196f3; }
    .circle:nth-child(2) { background-color: #26cf23; }
    .circle:nth-child(3) { background-color: #ffca28; }

    .squares {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 92%;
      height: 18%;
      gap: 5%;
    }

    .square {
      flex: 1 1 30%;
      max-width: 220px;
      aspect-ratio: 1/1;
    }

    .square:nth-child(1) { background-color: #6d48bd; }
    .square:nth-child(2) { background-color: #ea5c15; }
  </style>
</head>
<body>

  <div class="top shape"></div>

  <div class="circles">
    <div class="circle shape"></div>
    <div class="circle shape"></div>
    <div class="circle shape"></div>
  </div>

  <div class="squares">
    <div class="square shape"></div>
    <div class="square shape"></div>
  </div>

  <div class="bottom shape"></div>

  <script>
    // Selecciona todos los cÃ­rculos del documento
    const circles = document.querySelectorAll('.circle');

    // Agrega un evento de clic a cada cÃ­rculo
    circles.forEach(circle => {
      circle.addEventListener('click', () => {
        alert('Has hecho clic en un cÃ­rculo');
      });
    });
  </script>

</body>
</html>
