<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>figuras con hover</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }

    .container {
      position: relative;
      width: 80vw;
      height: 70vh;
    }

    /* Círculo */
    .circulo {
      width: 25vh;
      height: 25vh;
      border-radius: 50%;
      background: pink;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
    }
    .circulo:hover {
      background: blue;
      transform: translate(-50%, -50%) scale(2);
    }

    /* Cuadrado arriba derecha */
    .cuadrado {
      width: 10vh;
      height: 10vh;
      background: red;
      position: absolute;
      top: 0;
      right: 0;
      transition: background 0.3s ease;
    }
    .cuadrado:hover {
      background: black;
    }

    /* Rectángulo izquierda */
    .rect-izq {
      width: 15vw;
      height: 40vh;
      background: fuchsia;
      position: absolute;
      top: 5vh;
      left: 0;
      transition: background 0.3s ease;
    }
    .rect-izq:hover {
      background: red;
    }

    /* Rectángulo inferior */
    .rect-abajo {
      width: 100%;
      height: 10vh;
      background: yellow;
      position: absolute;
      bottom: 0;
      left: 0;
      transition: background 0.3s ease;
    }
    .rect-abajo:hover {
      background: green;
    }

    /* Estilo para los enlaces */
    .enlace-imagen {
      margin-top: 10px;
      font-size: 18px;
      text-decoration: none;
      color: #0000EE;
    }
    .enlace-imagen:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circulo"></div>
    <div class="cuadrado"></div>
    <div class="rect-izq"></div>
    <div class="rect-abajo"></div>
  </div>

  <!-- Primer enlace -->
  <a href="https://i.pinimg.com/originals/55/fb/37/55fb3756bcf650ab7f97a53c050e6fb0.jpg" class="enlace-imagen" target="_blank">
    accidente de mi primo
  </a>

  <!-- Segundo enlace debajo del primero -->
  <a href="https://i.pinimg.com/236x/88/e5/3f/88e53f4e62ed2e9d3d8083c576bd81dd.jpg" class="enlace-imagen" target="_blank">
    mi primo
  </a>
</body>
</html>
